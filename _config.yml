permalink: /:categories/:year/:month/:title/
lang: "en"
excerpt_separator: "<!---->"
date_format: "%B %d, %Y"
paginate: 5
paginate_path: /page/:num/

# Layout

show_excerpts: true # show article excerpts on the home page
show_frame: true # adds a gray frame to the site
show_sidebar: true # show a sidebar instead of the usual header
show_title: true
show_related: true # show previous and next posts
minimal: true # use a dark header
mathjax: true
markdown: kramdown

# Menu

navigation: # accepts {file, title, url, icon, sidebaricon}
  - { file: "index.html", icon: home }
  - { file: "stories.md", icon: book }
  - { file: "contact.md", icon: mobile }
  # - { file: "archive.html" }
  # - { file: "README.md" }

external: # shows a footer with social links - for available icons see fontawesome.com/icons
  - { title: subscribe, icon: rss, url: "/feed.xml" }

comments:
  disqus_shortname: "ba-13-github-io" # see https://disqus.com/
