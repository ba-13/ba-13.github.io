---
layout: default
comments: true
---

<article>
  {% include meta.html post=page %}
  {{ content }}
  <hr>
  <div class="tags in-post-tags">
    {% for tag in page.tags %}
    <div class="tag-inside">{{ tag }}</div>
    {% endfor %}
  </div>
  {% if page.comments != false %}
    {% if site.comments.isso_domain %}
      <div id="isso-thread"></div>
    {% endif %}
  {% endif %}
</article>
